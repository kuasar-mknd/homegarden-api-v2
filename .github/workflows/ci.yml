name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homegarden_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run ci:check

      - name: Generate Prisma Client
        run: pnpm run db:generate

      - name: Type Check
        run: pnpm build

      - name: Setup Test Database
        run: |
          pnpm run db:push
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/homegarden_test

      - name: Run Tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/homegarden_test
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_PUBLISHABLE_KEY: dummy-key
          JWT_SECRET: test-secret-at-least-32-chars-long-123456
