name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest

    # Environment variables for testing
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/homegarden_test
      # Dummy values for CI to pass env validation
      SUPABASE_URL: https://ci.supabase.co
      SUPABASE_PUBLISHABLE_KEY: dummy-key
      JWT_SECRET: test_secret_at_least_32_chars_long
      GOOGLE_AI_API_KEY: dummy-key

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: homegarden_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run ci:check

      - name: Generate Prisma Client
        run: pnpm run db:generate

      # We can't migrate in CI easily without a real DB url,
      # but we can push the schema to the service container
      - name: Push DB Schema
        run: pnpm run db:push

      - name: Build (Typecheck)
        run: pnpm run build

      - name: Run Tests
        run: pnpm test
