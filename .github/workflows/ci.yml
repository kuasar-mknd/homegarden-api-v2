name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homegarden
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run ci:check

      - name: Setup Database (and Generate Client)
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/homegarden
        run: pnpm db:push

      - name: Typecheck
        run: pnpm build

      - name: Run Tests
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/homegarden
          SUPABASE_URL: https://dummy.supabase.co
          SUPABASE_PUBLISHABLE_KEY: dummy-key
        run: pnpm test
