name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  check:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest

    # Service container for Database integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homegarden_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run ci:check

      - name: Typecheck (Build)
        run: pnpm run build

      - name: Database Setup
        run: pnpm run db:push
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/homegarden_test
          # Dummy values for validation to pass
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_PUBLISHABLE_KEY: dummy-key

      - name: Run Tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/homegarden_test
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_PUBLISHABLE_KEY: dummy-key
