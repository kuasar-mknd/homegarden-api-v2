name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homegarden_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format Check
        run: pnpm run ci:check

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/homegarden_test
        run: pnpm run db:generate

      - name: Push Schema to DB
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/homegarden_test
        run: pnpm run db:push

      - name: Build
        run: pnpm run build

      - name: Run Tests
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/homegarden_test
          JWT_SECRET: test_secret_at_least_32_chars_long
          GOOGLE_AI_API_KEY: dummy_key
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_PUBLISHABLE_KEY: dummy_key
          NODE_ENV: test
        run: pnpm test
